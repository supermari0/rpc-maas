- name: Generate raxmon agent config
  template:
    src: rackspace-monitoring-agent.cfg
    dest: /etc/rackspace-monitoring-agent.cfg
    mode: 0600
    owner: root
    group: root

- name: Start raxmon agent
  service:
    name: rackspace-monitoring-agent
    state: started
    enabled: yes
