- name: Install checks specific to private network monitoring
  template:
    src: "{{ item.name }}.yaml.j2"
    dest: "/etc/rackspace-monitoring-agent.conf.d/{{ item.name }}.yaml"
    owner: "root"
    group: "root"
    mode: "0644"
  with_items:
    - "{{ checks }}"
  when:
    - item.group in group_names
    - groups[item.group] | length > 0
    - inventory_hostname in groups[item.group]
  # TODO(mariojv) Delegation needed? If inventory is setup correctly, this
  # should already be the physical_host ...
  delegate_to: "{{ physical_host }}"
